<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage for the story and poem writing competition in Hindi and Maithili languages.">
    <meta name="author" content="Your Name">
    <title>Homepage</title>
    <style>
        body{
            
            padding:30px;
            background:linear-gradient(to right, rgba(142, 141, 231, 0.801), #c9d6ff);
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #c9e2ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        nav span {
            font-weight: bold;
            font-size: 1.2rem;
            color: rgb(127, 8, 239);
        }
        h1{
            text-align:center;
        }
        button{
            color:blueviolet;
            background-color:#c9fff1;
            padding:5px;
            border-radius:5px;
            font-size:1rem;
            font-weight:bold;
            border:none;
            cursor: pointer;
        }
        button:hover{
            /* text-decoration: underline; */
            color:blue;
        }
        div{
            margin: 10px 15%;
            font-size:20px;
            padding:10px;
            font-weight:400;
            color:rgb(12,11,11);
            background-color: rgba(113, 176, 159, 0.256);
            border-radius: 5px;
        }
        span{
            font-weight:600;
            font-size:22px;
            color:black;
        }
        #logout{
            padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
        }
        #logout:before{
            content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
        }

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

#logout:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
    </style>
</head>
<body>
    <nav>
        <span id="welcomeUser">Welcome, &nbsp; </span>
        
    </nav>
    <h1>Welcome to the Homepage</h1>
    <div id="hindi_story" class="clickable-div">Hindi Story Writing</div>
<div id="hindi_poem" class="clickable-div">Hindi Poem Writing</div>
<div id="maithili_story" class="clickable-div">Maithili Story Writing</div>
<div id="maithili_poem" class="clickable-div">Maithili Poem Writing</div>
<br><br>
<span id="userEmail"></span>
<br><br>
    <button id="logout">Logout</button>
    <script type="module" src="./homepage.js"></script>
</body>
</html>
