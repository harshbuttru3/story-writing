<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Story Writing Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <script type="module" src="./auth_check.js"></script>
    <form id="submissionForm">
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" readonly>
        
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" name="userEmail" readonly>
        
        <label for="textContent">Write your story (max 2000 words):</label>
        <textarea id="textContent" name="textContent" rows="10" maxlength="2000" placeholder="Write your Story   here..." ></textarea>
        
        <label for="fileInput">Upload PDF/Image of your story:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".pdf,image/*">
        
        <button type="submit">Submit</button>
    </form>
    <script type="module" src="./form.js"></script>
</body>
</html>
